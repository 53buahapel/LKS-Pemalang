<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>{{ .sayHi }}</h1>
    <form action="/todos" method="POST">
      <input type="text" name="todo" id="todo" />
      <button>Tambah</button>
    </form>

    <ul>
      {{ range .todos }}
      <li>{{ .Title }}</li>
      {{ end }}
    </ul>
  </body>
</html>
